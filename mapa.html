<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CONVI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CONVI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent-555"
        aria-controls="navbarSupportedContent-555"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Inicio </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Mapa<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Amber</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item avatar">
            <a class="nav-link p-0" href="#">
              <img
                src="img/avatar_ph.png"
                class="rounded-circle z-depth-0"
                alt="avatar image"
                height="35"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Nav>bar -->
    <div class="container">
      <div class="row flex-row-reverse">
        <!-- Map -->
        <div class="map-panel col-md-9 col-md-push-6 bg-dark rounded-right">
          <img src="img/cdmx_map.svg" class="img-fluid" alt="CDMX" />
        </div>
        <!-- /Map -->
        <!-- Info panel -->
        <div class="info-panel card col-md-3 col-md-pull-6 bg-light">
          <div class="card-body">
            <h5 class="card-title">Panel de información</h5>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Placeholder</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Placeholder"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Placeholder</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Placeholder</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Placeholder"
                />
              </div>
            </form>
          </div>
        </div>
        <!-- /Info panel -->
      </div>

      <!--Footer-->
      <footer class="page-footer ">
        <div class="text-center py-3">
          © 2019 Proyecto Final de Desarrollo de Aplicaciones Web
        </div>
        <!--/Footer-->
      </footer>
    </div>
  </body>
</html>
