<!-- 
    Router handling,
    AppComponent bootstraps with <router-outlet> tag and 
    starts building components from there
  -->
<div
  [@routeAnimations]="
    o && o.activatedRouteData && o.activatedRouteData['animation']
  "
>
  <router-outlet #o="outlet"></router-outlet>
</div>
