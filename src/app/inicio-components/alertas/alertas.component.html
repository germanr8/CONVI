<div class="row">
  <div class="col-lg-1 col-md-12 align-self-center card-col ">
    <div class="headline-card bg-light text-center">
      <div class="card-body headline text-center">Alertas</div>
    </div>
  </div>
  <!--Carousel-->
  <ngb-carousel class="col-lg-11 col-md-12 bg-dark text-center" *ngIf="images">
    <ng-template ngbSlide>
      <div class="carousel-inner">
        <img [src]="images[0]" alt="Random first slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="carousel-inner">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="carousel-inner">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
    </ng-template>
  </ngb-carousel>
  <!--/Carousel-->
</div>
